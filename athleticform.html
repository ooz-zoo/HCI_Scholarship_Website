<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale1.0">

        <link rel="stylesheet" href="applicationstyle.css">
        <!--Iconscout CSS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <title>Application form</title>
    </head>
    <body>
        <div class="container">
            <header>Athletic Scholarship Application Form</header>
            
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title" style="text-decoration: underline;"><b>Personal Details</b></span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your full names" required>
                            </div>

                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter your date of birth" id="dateOfBirth" required max="2007-12-31">
                            </div>
                            
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>


                            <div class="input-field">
                                <label>Mobile Number (e.g., +2547xxxxxxx)</label>
                                <input type="number" placeholder="Enter mobile number" required>
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <input type="text" placeholder="Enter your gender" required>
                            </div>

                            <div class="input-field">
                                <label>Citizenship status</label>
                                <input type="text" placeholder="Enter your Citizenship status" required>
                            </div>

                            
                            <div class="input-field">
                                <label>Secondary Contact</label>
                                <input type="text" placeholder="Enter guardian number" required>
                            </div>

                            <div class="input-field">
                                <label>Address</label>
                                <input type="text" placeholder="Enter your address" required>
                            </div>

                            <div class="input-field">
                                <label>Passport No./ID</label>
                                <input type="text" placeholder="Enter your passport or ID number" required>
                            </div>
                        </div>
                    </div>


                    <!--NEXT SECTION ACADEMIC INFORMATION-->
                    <div class="details ID">
                        <span class="title" style="text-decoration: underline;"><b>Academic Details</b></span>
                    
                        <div class="fields">
                            <div class="input-field">
                                <label>High School/College attended</label>
                                <input type="text" placeholder="Enter your high school name" required>
                            </div>
                    
                            <div class="input-field">
                                <label>Educational level</label>
                                <select required>
                                    <option value="" disabled selected>Select your educational level</option>
                                    <option value="High School">High School</option>
                                    <option value="Undergraduate">Undergraduate</option>
                                    <option value="Graduate">Graduate</option>
                                    <option value="Ph.D.">Ph.D.</option>
                        
                                </select>
                            </div>
                    
                            <div class="input-field">
                                <label>Grade Point Average (GPA) or SAT scores</label>
                                <input type="text" placeholder="Enter your GPA or SAT/ACT scores" required>
                            </div>

                            <div class="input-field">
                                <label>Field of study</label>
                                <input type="text" placeholder="Enter program you want to do" required>
                            </div>

                            <div class="input-field">
                                <label for="transcript">Transcript</label>
                                <input type="file" id="transcript" name="transcript" accept=".pdf, .doc, .docx" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="portfolio">Artistic or creative works</label>
                                <input type="file" id="portfolio" name="portfolio" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png, .mp3" >
                            </div>
                            
                        </div>

                    </div>
       
                </div>

<!--SECTION 2 APPLICATION FORM-->
                <div class="form first">
                    <div class="details personal">
                    
                        <span class="title" style="text-decoration: underline;"><b>Financial Details</b></span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Financial need statement (100 words)</label>
                                <textarea class="wide-textarea" placeholder="why do you need the scholarship" required></textarea>
                            </div>
                            <div class="input-field">
                                <label>Financial status</label>
                                <textarea class="wide-textarea1" placeholder="what is your financial status" required></textarea>
                            </div>

                             
                        </div>
                    </div>


                    <!--NEXT SECTION ACADEMIC INFORMATION-->
                    <div class="details ID">
                        <span class="title" style="text-decoration: underline;"><b>Extracurricular Details</b></span>

                    
                        <div class="fields">
                            <div class="input-field">
                                <label>Clubs</label>
                                <input type="text" placeholder="Enter clubs you participated in" required>
                            </div>
                    
                            <div class="input-field">
                                <label>Sports</label>
                                <input type="text" placeholder="Enter sports you participated in" required>
                            </div>
                    
                            <div class="input-field">
                                <label>Community service</label>
                                <input type="text" placeholder="Enter community servie history" required>
                            </div>
                        </div>

                        <div class="details ID">
                            <span class="title" style="text-decoration: underline;"><b>Essay Details</b></span>

                           
                        
                            <div class="fields">
                                <div class="input-field">
                                    <label style="width: 500px;">Describe a significant achievement or moment in your athletic journey. 
                                        How has your dedication to your sport influenced your character and personal growth? (250 words)</label>
                                    <textarea id="athleticEssay" name="athleticEssay" placeholder="Enter your essay here" rows="15" style="width: 210%;" required></textarea>
                                </div>
                                <div class="input-field">
                                    <label>Attach supporting documents (e.g., academic achievements)</label>
                                    <input type="file" name="supportingDocuments" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png, .mp3, .wav, .ogg">
                                </div>
                                
                            </div>
                    </div>
       
                    <button class="nextBtn" id="submitButton">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    <script>
                        function showAlert()
                        {
                            alert('Submission Successful');
                        }
                    </script>

                </div>
            </form>
        </div>
    </body>
</html>
